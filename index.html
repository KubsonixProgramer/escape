<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ucieczka pokoj</title>
    </head>
    <body>
        <h1>Wpisz kod</h1>
        <br>
        <p>Napięcie</p>
        <input type="text" name="text" id="napiecie">
        <br>
        <p>Prąd</p>
        <input type="text" name="text" id="prad">
        <br>
        <p>Moc</p>
        <input type="text" name="text" id="moc">
        <br>
        <button onclick="check()">sprawdź</button>
        <br>
        <p id="p1"></p>
        <video id="v1" width="0" controls="controls"></video>
        <br>
        

    </body>
    <script>
        var zakres1_v = 4.9;
        var zakres2_v = 5.1;

        var zakres1_a = 0.3;
        var zakres2_a = 0.5;

        var zakres1_w = 1.3;
        var zakres2_w = 2.5;

        var spr =0;
        
        
        

        

        function check()
        {
            let video =document.getElementById("v1");
            spr=0;
            if(document.getElementById('napiecie').value>=zakres1_v && document.getElementById('napiecie').value<=zakres2_v)
            {
                spr +=100;
            }
            if(document.getElementById('prad').value>=zakres1_a && document.getElementById('prad').value<=zakres2_a)
            {
                spr +=10;
            }
            if(document.getElementById('moc').value>=zakres1_w && document.getElementById('moc').value<=zakres2_w)
            {
                spr +=1;
            }
            
            
            if(spr==111)
            {
                document.getElementById("p1").innerHTML = "dobsz wszystko";
                video.src="wideo.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else if(spr==110)
            {
                document.getElementById("p1").innerHTML = "tylko napiecie i prad dobsz";
                video.src="wideo1.mp4";
                video.width=300;
                video.load();
                video.play();
                
            }
            else if(spr==101)
            {
                document.getElementById("p1").innerHTML = "tylko napiecie i moc dobsz";
                video.src="wideo2.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else if(spr==11)
            {
                document.getElementById("p1").innerHTML = "tylko prad i moc dobsz";
                video.src="wideo3.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else if(spr==100)
            {
                document.getElementById("p1").innerHTML = "tylko napiecie dobsz";
                video.src="wideo3.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else if(spr==10)
            {
                document.getElementById("p1").innerHTML = "tylko prad dobsz";
                video.src="wideo3.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else if(spr==1)
            {
                document.getElementById("p1").innerHTML = "tylko moc dobsz";
                video.src="wideo3.mp4";
                video.width=300;
                video.load();
                video.play();
            }
            else
            {
                document.getElementById("p1").innerHTML = "wszystko zle";
                video.src="wideo4.mp4";
                video.width=300;
                video.load();
                video.play();
            }
        }


    </script>
</html>
